<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>DevInMarket - sua lista de compras pessoal</title>

<body>
    <header>
        <div class="headerContainer">
            <div class="logo">
                <i class="fa-solid fa-shop"></i>
            </div>
            <nav class="navBar">
                <ul>
                    <li>
                    </li>
                </ul>
            </nav>
            <div class="cart">
                <a href="#abrirModal"><i class="fa-solid fa-cart-shopping"></i> Adicionar Item!
                </a>
            </div>
        </div>
        <div id="abrirModal" class="modal">
            <div>
                <a href="#fechar" title="Fechar" class="fechar">x</a>
                <form>
                    <input id="produto" type="text" placeholder="Digite sua tarefa e pressione 'Enter' para salvar!" />
                    <select name="cars" id="tipo">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="mercedes">Mercedes</option>
                        <option value="audi">Audi</option>
                    </select>
                    <div id="emptyFormAlert"></div>
                    <input id="teste" type="button" value="submit" onclick="">
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div id="itemList">
        </div>
            <div class="total">
        </div>
        </div>
    </main>
    <footer class="footer">
        
            <img src="./images/">
        
    </footer>
    <script src="./script.js"></script>
