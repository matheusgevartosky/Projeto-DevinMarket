<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>DevInMarket - sua lista de compras pessoal</title>
    <script src="https://kit.fontawesome.com/9497cd1c72.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./Images/favicon.png" type="image/x-icon" />
</head>

<body>

    <header>
        <div class="headerContainer">
            <div class="logo">
                <img class="logo" src="./Images/Logomarca.png">
            </div>
            <nav class="navBar">
                <ul>
                    <li>
                    </li>
                </ul>
            </nav>
            <div class="cart">
                <a onclick="openModal(1)"><i class="fa-solid fa-cart-shopping"></i> Adicionar Item!
                </a>
            </div>
        </div>

    </header>
    <main id="main">
        <div id="abrirModal" class="modal1">
            <!--Modal entrada de produto-->
            <div>
                <a onclick="closeModal(1)" title="Fechar" class="fechar">x</a>
                <form id="form">
                    <div id="emptyFormAlert"></div>
                    <input id="produto" type="text" placeholder="Digite o nome doproduto!" />
                    <input class="btn" type="submit" value="Adicionar!!" onclick="">
                </form>
                
            </div>
        </div>
        <div id="abrirModal2" class="modal2">
            <!--Modal entrada entrada de valor do produto(chamado pelo JS)-->
            <div id='inputValueForm'>
                 <a onclick="closeModal(2)" title="Fechar" class="fechar">x</a>
                <span>Digite o valor pago pelo produto selecionado:</span>
                <div class="errou!"></div>
                <input  class="inputValue" step="0.01" type="number" placeholder="Digite o valor!">
                <input  class='submitValue' type="submit" value="Adicionar!" onclick="closeModal(2)">
            </div>
        </div>
        <div id="abrirModal3" class="modal3">
            <!--Modal entrada entrada de valor do produto(chamado pelo JS)-->
            <div id='inputValueForm'>
                <a onclick="closeModal(3)" title="Fechar" class="fechar">x</a>
                <div>
                    <img class="imagemGif"> 
                </div>
            </div>
        </div>

        <div class="container">
            <section id="itemList">
            </section>
            <section class="total">
                <div class="values">
                    <h5 class="tittleValue">O valor da sua compra até o momento é de:</h5>
                    <span class="value"></span>
                </div>
            </section>
        </div>

       
    </main>
    <footer class="footer">
        
    </footer>
    <script src="./script.js"></script>
</body> 

</html>
